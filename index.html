<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>✨Fruity Biatch✨</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <table class="table table-striped text-center align-middle">
        <thead>
        <tr>
            <th scope="col">index</th>
            <th scope="col">Kg price</th>
            <th scope="col">Name</th>
            <th scope="col">Delivered</th>
            <th scope="col">Price</th>
            <th scope="col">Rest</th>
            <th scope="col">Price</th>
            <th scope="col">Sold</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody id="table_body">

        <tr id="add_line" class="d-none w-25">
            <td>9999</td>
            <td><label>
                <input style="width: 50px" id="kg_price_input" type="text"/>
            </label></td>

            <td><label>
                <input style="width: 150px" id="name_input" type="text"/>
            </label></td>

            <td><label>
<!--                <input style="width: 50px" id="delivered_input" type="text"/>-->
            </label></td>

            <td></td>

            <td><label>
<!--                <input style="width: 50px" id="rest_input" type="text"/>-->
            </label></td>

            <td></td>

            <td></td>
            <td></td>

            <td>
                <button id="btn_add" class="btn btn-light" onclick="add_line(this)">
                    +
                </button>
            </td>
        </tr>


        <tr id="modify_line" class="d-none w-25">
            <td><label>
                <input style="width: 50px" id="kg_price_mod" type="text" placeholder="Price per Kg"/>
            </label></td>

            <td><label>
                <input style="width: 150px" id="name_mod" type="text" placeholder="Name" disabled/>
            </label></td>

            <td><label>
                <input style="width: 50px" id="delivered_mod" type="text" placeholder="Price per Kg"/>
            </label></td>

            <td></td>

            <td><label>
                <input style="width: 50px" id="rest_mod" type="text" placeholder="Rest"/>
            </label></td>

            <td></td>

            <td></td>
            <td></td>

            <td>
                <button id="btn_mod" class="btn btn-light">
                    <img src="src/pencil.svg" alt="pencil full"/>
                </button>
            </td>
        </tr>

        </tbody>
    </table>
    <button class="btn btn-primary" onclick="displayAddLine()">+</button>
</div>


<script src="js/main.js"></script>
</body>
</html>
