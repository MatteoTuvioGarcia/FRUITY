<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>✨Fruity Biatch✨</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <table class="table table-striped text-center align-middle">
        <thead>
        <tr>
            <th scope="col">Kg price</th>
            <th scope="col">Name</th>
            <th scope="col">Delivered</th>
            <th scope="col">Price</th>
            <th scope="col">Rest</th>
            <th scope="col">Price</th>
            <th scope="col">Sold</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr id="Strawberries">
            <td>2</td>
            <td>Strawberries</td>
            <td>5.0</td>
            <td>10</td>
            <td>3</td>
            <td>6</td>
            <td>2</td>
            <td>4</td>
            <td>
                <button class="btn btn-light">
                    <img  src="src/basket-fill.svg" alt="basket full"/>
                </button>
                <button class="btn btn-light">
                    <img  src="src/pencil-fill.svg" alt="basket full"/>
                </button>
            </td>
        </tr>

        <tr id="add_line" class="d-none w-25">
            <td><label>
                <input class="w-75" id="kg_price_input" type="text" placeholder="Price per Kg"/>
            </label></td>

            <td><label>
                <input class="w-75" id="name_input" type="text" placeholder="Name"/>
            </label></td>

            <td><label>
                <input class="w-75" id="delivered_input" type="text" placeholder="Price per Kg"/>
            </label></td>

            <td></td>

            <td ><label>
                <input class="w-50" id="rest_input" type="text" placeholder="Rest"/>
            </label></td>

            <td></td>

            <td></td>

            <td></td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="displayAddLine()">+</button>
</div>


<script src="js/main.js"></script>
</body>
</html>
